language: ruby

install:
  - gem install rubydown
  - gem install bio -v 1.6.0.pre.20181210

script:
  - pwd && mkdir static
  - cd ~/build/bioruby/documents/rubydown && rubydown -i Tutorial.intro.rbmd -o ~/build/bioruby/documents/static/index.html
  
deploy:
  provider: surge
  skip_cleanup: true
  project: ./static/
  domain: bioruby.surge.sh  
